<div class="container">
  <div class="content-container">
    <h2>Request Queue Number</h2>
    <div class="form-container">
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Visitor Number</mat-label>
          <input
            matInput
            type="text"
            name="visitorNumber"
            required
            [(ngModel)]="queueData.visitorNumber"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Payment Method</mat-label>
          <mat-select
            name="payment"
            id="payment"
            required
            [(ngModel)]="queueData.payment"
          >
            <mat-option value="private">Private</mat-option>
            <mat-option value="insurance">Insurance</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Polyclinic</mat-label>
          <mat-select
            name="polyclinic"
            id="polyclinic"
            required
            [(ngModel)]="queueData.polyclinicCode"
          >
            <mat-option value="01">Poli Anak</mat-option>
            <mat-option value="02">Poli Jantung</mat-option>
            <mat-option value="03">Poli Penyakit Dalam</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="printQueue()"
          >
            Print
          </button>
        </div>

        <div class="button-container">
          <button
            mat-raised-button
            color="accent"
            (click)="changePage('input-visitor-details')"
          >
            Register New Visitor
          </button>
        </div>

        <div class="button-container">
          <button mat-raised-button color="warn" (click)="goBackToMenu()">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
